<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flomvarsel</title>

  <!-- Modular CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- Leaflet + plugins -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet-measure@3.1.0/dist/leaflet-measure.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>

  <div id="sokefelt">

  </div>

  <div id="sidebar">
        <div id="controls">
      <label><input type="checkbox" id="filterR" checked> Vis røde soner</label>
      <label><input type="checkbox" id="filterG" checked> Vis gule soner</label>
    </div>


    <section id="tools-panel">
      <h2>Verktøy</h2>
      <button id="zoomToAllBtn">Vis alle soner</button>
    </section>

    <section id="stats-panel">
      <h2>Statistikk</h2>
      <p>Antall soner: <span id="stats-count">–</span></p>
    </section>
  </div>

  <div id="map"></div>

  <!-- Leaflet + plugins -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.pattern@0.1.0/dist/leaflet.pattern.min.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-measure@3.1.0/dist/leaflet-measure.min.js"></script>

  <!-- App-kode -->
  <script type="module" src="../src/main.js"></script>
</body>
</html>
